{% include "header.html" %}

<div class="box">
    <h1>Login</h1>
    {# SHOW MESSAGE IF USERNAME OR PASSWORD IS INCORRECT #}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form method="post" id="login-section">
        <input class="form-group" type="text" name="username" placeholder="Username" required="required"/>
        <input class="form-group" type="password" name="password" placeholder="Password" required="required"/>
        <button type="submit" class="btn btn-block btn-sm btn-in">Let me in</button>
    </form>
</div>

{% include "footer.html" %}
