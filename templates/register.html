{% include "header.html" %}

<div class="box">
	<h1>Register</h1>
    {# SHOW MESSAGE IF THE USER ALREADY EXISTS #}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
         <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('register') }}" method="post" id="register-section">
		<input class="form-group" type="text" name="username" placeholder="Username" required="required" />
        <input class="form-group" type="password" name="password" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-block btn-sm btn-sign">Sign me up</button>
    </form>
</div>

{% include "footer.html" %}
